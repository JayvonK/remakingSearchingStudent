<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Searching Students </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col"></div>
        <div class="col-5">
            <h1 class="txtCenter green mb-5">Let's Search Through Some Students!</h1>
            <div class="row center mb-5">
            <input id="userInput" type="text" placeholder="Enter a name" style="width: 15vw;">
            <button class="btn btn-primary" style="width: 5vw;">Submit</button>
            </div>
            
            <p id="studentName">Name:</p>
            <p id="studentEmail">Email:</p>
            <p id="studentAge">Age:</p>
            <p id="studentNumber">Number:</p>
        </div>
        <div class="col"></div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
